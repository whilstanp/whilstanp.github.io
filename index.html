<!doctype html>
<html lang="en">
<head>

    <title>Progressive Web Apps</title>
    <style>
	.mdl-layout-title, .mdl-layout__title{
	    font-family: 'Varela Round', sans-serif;
	    font-weight: bold;
	}
	body{
	    font-family: 'Varela Round', sans-serif;
	}
        #map {
            width: 400px;
            height: 524px;
        }
	#extq {
	    display: none;
	}
	@media screen and (device-aspect-ratio: 4/3) {
	    #map {
            width: 780px;
            height: 580px;}
	}
        @media (orientation: landscape){
            #map {
                width: 668px;
                height: 268px;
            }
        }
	@media (orientation: landscape) and (min-width: 1280px){
            #map {
                width: 1240px;
                height: 380px;
            }
        }
        .demo-layout-transparent {
            background: #008B8B center / cover;
        }
        .mdl-layout-title{
            color: black;
        }
	.mdl-layout__content{
	    background: #AFEEEE no-repeat;
	}
    </style>
    <link rel="manifest" href="/manifest.json">
    <script src="/script.js"></script>
    <script src="/src/js/app.js"></script>
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-layout__header--waterfall portfolio-header">
        <div class="mdl-layout__header-row portfolio-logo-row">
            <span class="mdl-layout__title">
                <span class="mdl-layout__title">Kodepos RT/RW OpenStreetMap</span>
            </span>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">&#128236; krosm menu</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" onclick="showmap()">map showcase</a>
            <a class="mdl-navigation__link" onclick="query()">external query search</a>
            <a class="mdl-navigation__link">pinpoint slideshows</a>
        </nav>
    </div>
    <main class="mdl-layout__content">
    <div class="mdl-grid portfolio-max-width">
	<p hidden>
        latitude: <span id="latitude"></span>&deg;<br />
        longitude: <span id="longitude"></span>&deg;
	</p>
        <div>
            <div id="map"></div>
	    <form action="#" id="extq">
  		<div class="mdl-textfield mdl-js-textfield">
    			<textarea class="mdl-textfield__input" type="text" rows= "4" id="address" ></textarea>
    			<label class="mdl-textfield__label" for="address">alamat</label>
  		</div><br>
		<div class="mdl-textfield mdl-js-textfield">
    			<textarea class="mdl-textfield__input" type="text" rows= "4" id="wayguide" ></textarea>
    			<label class="mdl-textfield__label" for="wayguide">ancar-ancar</label>
  		</div><br>
		<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			<input class="mdl-textfield__input" type="text" id="city">
    			<label class="mdl-textfield__label" for="city">kota/kabupaten</label>
  		</div><br>
		<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			<input class="mdl-textfield__input" type="text" id="county">
    			<label class="mdl-textfield__label" for="county">kecamatan</label>
  		</div><br>
		<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			<input class="mdl-textfield__input" type="text" id="district">
    			<label class="mdl-textfield__label" for="district">desa/kelurahan</label>
  		</div><br>
		<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			<input class="mdl-textfield__input" type="text" id="subno">
    			<label class="mdl-textfield__label" for="subno">rt/rw</label>
  		</div><br>
		<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			<input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="zipcode">
    			<label class="mdl-textfield__label" for="zipcode">kodepos</label>
    			<span class="mdl-textfield__error">Input is not a number!</span>
  		</div><br>
		<div>
			<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">submit</button>    
		</div>
	    </form>
        </div>
        <script>
	function query() {
  		var x = document.getElementById("map");
		var y = document.getElementById("extq");
		if (y.style.display === "none") {
			y.style.display = "block";
			x.style.display = "none";} else {}
	}
	</script>
	<script>
        function showmap() {
  		var x = document.getElementById("map");
		var y = document.getElementById("extq");
		if (x.style.display === "none") {
			x.style.display = "block";
			y.style.display = "none";
		} 
		else {
			x.style.display = "block";
			y.style.display = "none";
		}
	}
	</script>
	<script>
  	$(document).ready(function() {
    		$('.mdl-navigation__link').click(function(){
			$('.mdl-layout__drawer').toggleClass('is-visible');
			$('.mdl-layout__content').toggleClass('is-visible');
		});
  	});
	</script>
	<script>
	if ('geolocation' in navigator) {
		navigator.geolocation.getCurrentPosition(position => {
			lat = position.coords.latitude;
			lon = position.coords.longitude;
			document.getElementById('latitude').textContent = lat;
			document.getElementById('longitude').textContent = lon;
			const mymap = L.map('map').setView([lat, lon], 15);
			const attribution = '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors';
			const tileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
			const tiles = L.tileLayer(tileUrl, { attribution });
			tiles.addTo(mymap);
    			var searchControl = L.esri.Geocoding.geosearch().addTo(mymap);
    			var results = L.layerGroup().addTo(mymap);
			var geocodeService = L.esri.Geocoding.geocodeService();
    			searchControl.on("results", function(data) {
                		results.clearLayers();
                		for (var i = data.results.length - 1; i >= 0; i--) {
                    			results.addLayer(L.marker(data.results[i].latlng).bindPopup(data.results[i].properties.LongLabel));
					console.log(data.results[i]);
                		}
            		});
			const popup = L.responsivePopup({ autoPanPadding: [10,10] }).setContent('current location');
                	const marker = L.marker([lat, lon]).addTo(mymap).bindPopup(popup).openPopup() });
                	/*const popup = L.responsivePopup({ autoPanPadding: [10,10] });
			const marker = L.marker([lat, lon]).addTo(mymap);
            		var gps = L.layerGroup().addTo(mymap);
			gps.addLayer(marker.bindPopup(gps.properties.LongLabel));
			popup.setContent('GPS: ' + '\n' + gps.properties.LongLabel); 
			marker.bindPopup(popup).openPopup(); });*/
      		} else {}
	</script>
    </div>
    <footer id="ftr" class="mdl-mega-footer">
        <div class="mdl-mega-footer__middle-section">
            <div class="mdl-logo">Â©2019 Adrian Evan. All rights reserved</div>

    </main>
</div>
</body>
</html>
