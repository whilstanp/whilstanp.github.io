    <title>Progressive Web Apps</title>
    <style>
        #map {
            width: 410px;
            height: 590px;
        }
        /*@media only screen and (min-width: 600px) and (min-height: 480px){
            #map {
                width: 848px;
                height: 480px;
            }
        }*/
        @media only screen and (min-width: 800px) and (min-height: 720px){
            #map {
                width: 1280px;
                height: 720px;
            }
        }
        @media only screen and (min-width: 1000px) and (min-height: 900px){
            #map {
                width: 1600px;
                height: 900px;
            }
        }
        @media (orientation: landscape){
            #map {
                width: 650px;
                height: 350px;
            }
        }
    </style>
    <script type="text/javascript">
        function init() {
            var mapOSM = L.map('map').setView([18.52, 73.95], 12);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: 'Â© <a href="openstreetmap.org>OpenStreetMap</a> contributors',
                        maxZoom: 14 }).addTo(mapOSM);
            L.marker([18.25, 73.95], {
                            title: 'Hover Text'
                        }).addTo(mapOSM);
        }
    </script>
    <link rel="manifest" href="/manifest.json">
    <script src="/script.js"></script>
    <script src="/src/js/app.js"></script>
</head>
