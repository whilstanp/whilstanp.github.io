    <title>Progressive Web Apps</title>
    <style>
        #map {
            width: 410px;
            height: 590px;
        }
        @media only screen and (min-width: 882px) and (min-height: 446px){
            #map {
                width: 800px;
                height: 400px;
            }
        }
        @media (orientation: landscape){
            #map {
                width: 900px;
                height: 500px;
            }
        }
    </style>
    <script type="text/javascript">
        function init() {
            var mapOSM = L.map('map').setView([18.52, 73.95], 12);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: 'Â© <a href="openstreetmap.org>OpenStreetMap</a> contributors',
                        maxZoom: 14 }).addTo(mapOSM);
            L.marker([18.25, 73.95], {
                            title: 'Hover Text'
                        }).addTo(mapOSM);
        }
    </script>
    <link rel="manifest" href="/manifest.json">
    <script src="/script.js"></script>
    <script src="/src/js/app.js"></script>
</head>
